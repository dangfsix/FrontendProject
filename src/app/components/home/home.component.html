<section class="section-content mb-2">
    <div class="container">
        <header class="section-heading py-4 d-flex justify-content-between">
            <h3 class="section-title">Danh mục sản phẩm</h3>
            <a class="btn btn-secondary" href="#" role="button" style="height: fit-content;">Xem tất cả</a>
        </header> <!-- section-heading.// -->
        <div class="row item-grid">
            <div class="col-lg-3 col-md-6" *ngFor="let category of categories.slice(0, 12)">
                <div class="card mb-4">
                    <div class="card-body">
                        <a [routerLink]="['/category', category.id]" class="stretched-link">
                            <div class="d-flex align-items-center">
                                <img src="{{category.img}}">
                                <span class="category-title ms-3">{{category.name}}</span>
                            </div>
                        </a>
                    </div>
                </div>
            </div> <!-- col.// -->
        </div> <!-- row.// -->
    </div> <!-- container.// -->
</section> <!-- section-content.// -->

<section class="section-content mb-5">
    <div class="container">
        <header class="section-heading py-4 d-flex justify-content-between">
            <h3 class="section-title">Sản phẩm mới nhất</h3>
            <a class="btn btn-secondary" href="#" role="button" style="height: fit-content;">Xem tất cả</a>
        </header> <!-- section-heading.// -->
        <div class="row item-grid">
            <div class="col-lg-3 col-md-6" *ngFor="let product of products.slice(0, 16)">
                <div class="card p-3 mb-4">
                    <a [routerLink]="['/product', product.id]" class="img-wrap text-center">
                        <img class="img-fluid" [src]="product.img">
                    </a>
                    <figcaption class="info-wrap mt-2">
                        <a [routerLink]="['/product', product.id]" class="title">{{product.name}}</a>
                        <div class="price mt-1 fw-bold">{{product.price | number:'':'vi'}}₫</div>
                    </figcaption>
                </div>
            </div> <!-- col.// -->
        </div> <!-- row.// -->
    </div> <!-- container.// -->
</section> <!-- section-content.// -->
