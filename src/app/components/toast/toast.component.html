<div class="toast-container position-fixed bottom-0 start-0 p-3">
    <div *ngFor="let toast of toastService.toasts" class="toast align-items-center text-white bg-primary" role="alert"
        aria-live="assertive" aria-atomic="true" data-bs-delay="5000">
        <div class="d-flex">
            <div class="toast-body">
                {{toast.text}}
            </div>
            <button (click)="removeToast(toast)" type="button" class="btn-close btn-close-white me-2 m-auto"
                data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>
