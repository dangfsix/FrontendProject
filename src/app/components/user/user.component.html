<section class="section-pagetop bg-light">
    <div class="container">
        <h2 class="title-page">Tài khoản</h2>
    </div> <!-- container.// -->
</section> <!-- section-pagetop.// -->

<section class="section-content padding-y">
    <div class="container">
        <div class="row">

            <aside class="col-md-3 mb-md-0 mb-3">
                <nav class="list-group">
                    <a class="list-group-item active"> Tài khoản </a>
                    <a class="list-group-item" routerLink="/order"> Đơn hàng của tôi </a>
                    <a class="list-group-item" routerLink=""> Đăng xuất </a>
                </nav>
            </aside> <!-- col.// -->

            <main class="col-md-9">
                <article class="card">
                    <div class="card-body">
                        <div>
                            <h5>{{user.fullname}}</h5>
                            <p>{{user.email}}</p>
                        </div>
                        <hr>
                        <div>
                            <p class="bi bi-map d-block lh-lg">
                                Địa chỉ:
                                <br>
                                {{user.address}}
                            </p>
                        </div>
                        <article class="card-group">
                            <figure class="card bg-light">
                                <div class="p-3">
                                    <h4 class="title">2</h4>
                                    <span>Sản phẩm trong giỏ</span>
                                </div>
                            </figure>
                            <figure class="card bg-light">
                                <div class="p-3">
                                    <h4 class="title">5</h4>
                                    <span>Đơn hàng</span>
                                </div>
                            </figure>
                            <figure class="card bg-light">
                                <div class="p-3">
                                    <h4 class="title">5</h4>
                                    <span>Sản phẩm đang giao</span>
                                </div>
                            </figure>
                            <figure class="card bg-light">
                                <div class="p-3">
                                    <h4 class="title">10</h4>
                                    <span>Sản phẩm đã nhận</span>
                                </div>
                            </figure>
                        </article> <!-- row .//  -->
                    </div> <!-- card-body.// -->
                </article>
            </main> <!-- col.// -->

        </div> <!-- row.// -->
    </div> <!-- container.// -->
</section> <!-- section-content.// -->
